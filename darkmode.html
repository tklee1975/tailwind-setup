<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="tailwind.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Open+Sans:wght@400;500;600&display=swap');
    </style>
</head>

<body>
    <div id="app">
        <div :class="darkModel ? 'dark' :''">
            <div class="h-screen p-5 dark:bg-black dark:text-white">
                <div class='text-5xl sm:text-8xl font-display'>Dark Mode Demo</div>
                <div class="my-6">&nbsp;</div>
                <button @click="setDarkMode(true)" class="bg-blue-800 text-white font-bold font-content p-3 ">Dark Mode</button>
                &nbsp;
                <button @click="setDarkMode(false)" class="bg-yellow-400 font-bold font-content p-3 ">Light Mode</button>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/vue@next"></script>

<script>
    const App = {
        data() {
            return {
                darkModel: false
            }
        }, methods: {
            setDarkMode(showDark) {
                this.darkModel = showDark;
            }
        },
    }

    Vue.createApp(App).mount('#app')
</script>

</html>
